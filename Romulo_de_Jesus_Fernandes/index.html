<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0c1314;
        }

        .calculadora {
            border: 1px solid #12ffdf;
            padding: 20px;
            border-radius: 10px;
            background-color: black;
        }

        .calculadora input {
            width: 100%;
            height: 40px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 1.5em;
            padding: 5px;
        }

        .calculadora button {
            background-color: #1e579c;
        
            width: 50px;
            height: 50px;
            font-size: 1.2em;
            margin: 5px;
            cursor: pointer;
        }

        .calculadora button.operacao {
            background-color: #0098db;
            color: black;
        }

        .calculadora button.equals {
            background-color: #0ce6f2;
            color: black;
        }

        .calculadora button.clear {
            background-color: #0ce6f2;
            color: black;
        }

            /* Estilo de botão para operação */
    .calculadora button.operacao {
        background-color: #0098db;
        color: black;
    }

    .calculadora button.operacao:hover {
        background-color: #007bb8; /* Nova cor ao passar o mouse */
    }

    /* Estilo para botão de igual */
    .calculadora button.equals {
        background-color: #0ce6f2;
        color: black;
    }

    .calculadora button.equals:hover {
        background-color: #00bcd4; /* Nova cor ao passar o mouse */
    }

    /* Estilo para botão de limpar */
    .calculadora button.clear {
        background-color: #0ce6f2;
        color: black;
    }

    .calculadora button.clear:hover {
        background-color: #00bcd4; /* Nova cor ao passar o mouse */
    }

    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" readonly>
        <br>
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('+')" class="operacao">+</button>
        <br>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')" class="operacao">-</button>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('*')" class="operacao">*</button>
        <br>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="calculate()" class="equals">=</button>
        <button onclick="appendToDisplay('/')" class="operacao">/</button>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = '';
        }

        function calculate() {
            let expression = document.getElementById("display").value;
            try {
                document.getElementById("display").value = eval(expression);
            } catch (error) {
                document.getElementById("display").value = 'Erro';
            }
        }
    </script>
</body>
</html>

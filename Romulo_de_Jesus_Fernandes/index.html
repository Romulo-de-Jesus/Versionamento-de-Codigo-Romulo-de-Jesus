<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0c1314;
            margin: 0; /* Remove margens padrão */
        }

        .calculadora {
            border: 1px solid #12ffdf;
            padding: 20px;
            border-radius: 10px;
            background-color: black;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* Sombra suave */
        }

        .calculadora input {
            width: 100%;
            height: 50px;
            text-align: right;
            margin-bottom: 10px;
            font-size: 1.5em;
            padding: 5px;
            border: none; /* Remove bordas */
            border-radius: 5px; /* Bordas arredondadas */
            background-color: #222; /* Fundo escuro */
            color: #fff; /* Texto branco */
        }

        .calculadora button {
            width: 60px; /* Aumenta a largura dos botões */
            height: 60px; /* Aumenta a altura dos botões */
            font-size: 1.5em; /* Aumenta o tamanho da fonte */
            margin: 5px;
            cursor: pointer;
            border: none; /* Remove bordas dos botões */
            border-radius: 5px; /* Bordas arredondadas para os botões */
            transition: background-color 0.3s; /* Efeito suave de transição */
        }

        .calculadora button.operacao {
            background-color: #0098db;
            color: black;
        }

        .calculadora button.equals, .calculadora button.clear {
            background-color: #0ce6f2;
            color: black;
        }

        .calculadora button:hover {
            opacity: 0.9; /* Efeito de transparência ao passar o mouse */
        }

        /* Estilos para as operações */
        .calculadora button.operacao:hover {
            background-color: #007bb8; /* Nova cor ao passar o mouse */
        }

        .calculadora button.equals:hover, .calculadora button.clear:hover {
            background-color: #00bcd4; /* Nova cor ao passar o mouse */
        }

        /* Layout dos botões */
        .button-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Quatro colunas iguais */
            gap: 10px; /* Espaçamento entre botões */
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" readonly>
        <div class="button-container">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('+')" class="operacao">+</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operacao">-</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('*')" class="operacao">*</button>

            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()" class="equals">=</button>
            <button onclick="appendToDisplay('/')" class="operacao">/</button>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = '';
        }

        function calculate() {
            let expression = document.getElementById("display").value;
            try {
                document.getElementById("display").value = eval(expression);
            } catch (error) {
                document.getElementById("display").value = 'Erro';
            }
        }
    </script>
</body>
</html>
